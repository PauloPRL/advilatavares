{% load mezzanine_tags %}

<section class="linked_content">
    {% editable content._title %}<h3>{{ content.title }}</h3>{% endeditable %}
    {% editable content._description %}<p>{{ content.description }}</p>{% endeditable %}
    {% editable content.button content.page %}
        <a href="{{ content.page.get_absolute_url }}" class="btn">{{ content.button }}</a>
    {% endeditable %}
</section>
